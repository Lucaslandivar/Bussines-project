<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bussines</title>
    <!-- ?links -->
    <!-- ?Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Teko:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Teko:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- ?Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="img/bxs-business.svg" type="image/x-icon">
    <!-- ?CSS -->
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="CSS/money.css">
    <link rel="stylesheet" href="CSS/stock.css"> 
    <link rel="stylesheet" href="CSS/sell.css">
    <link rel="stylesheet" href="CSS/sold.css">
    <!-- ?Scripts -->
    <script src="JS/script.js" defer></script>
</head>
<body>
    <header>
        <!-- !Money section -->
        <div id="moneyContainer">
            <h2>Dinheiro<i class='bx bx-dollar-circle'></i></h2>
            <p> Dinheiro Total: <span id="totalMoney" class="positive">$20</span></p>
            <div id="inputMoney">
                <label for="money-amount">Adicionar Dinheiro:</label>
                <input type="number" id="money-amount" placeholder="Quantidade">
                <label for="money-source">De onde o dinheiro veio:</label>
                <input type="text" id="money-source" placeholder="Informação">
                <button type="submit" id="moneyBtn"><i class='bx bx-dollar'></i></button>
            </div>
            <div id="transactions">
                <h2>Transações<i class='bx bxs-credit-card'></i></h2>
            <ul id="transactionsList">
                <!-- <li class="moneyLi"><span class="positiveMoneyTransaction">$20</span> foram adicionados de: <span class="transactionInfo">presente</span></li>
                <li class="moneyLi"><span class="negativeMoneyTransaction">-$10</span> foram descontados por: <span class="transactionInfo">camisa</span></li> -->
            </div>
            </ul>
        </div>
    </header>
            <!-- !Stock Section -->
    <main>
        <div id="stockContainer">
            <h2>Produtos<i class='bx bx-cabinet'></i></h2>
            <div class="products">
                <h4>Kit Kat: <span class="productAmount" data-product="kitKat">10</span></h4>
                    <i class='bx bx-money-withdraw'></i>
                    <i class='bx bx-trash'></i>
            </div>
            <div class="products">
                <h4>Guaraná: <span class="productAmount" data-product="guarana">5</span></h4>
                    <i class='bx bx-money-withdraw'></i>
                    <i class='bx bx-trash'></i>
            </div>
            <div class="products">
                <h4>Bis Extra: <span class="productAmount" data-product="bisExtra">3</span></h4>
                    <i class='bx bx-money-withdraw'></i>
                    <i class='bx bx-trash'></i>
            </div>
        </div>
    </main>
    <!-- !Sell Section -->
    <aside>
        <div class="sellContainer hide">
            <h2>Vender produto</h2>
            <div id="sell">
            <div id="sellInputs">
                <label for="product-sell-amount">Quantos:</label>
                <input type="number" id="product-sell-amount" placeholder="Quantidade">
                <label for="product-in-sell">Produtos</label>
                <select  id="product-in-sell">
                    <option value="kitKat">Kit Kat</option>
                    <option value="guarana">Guaraná</option>
                    <option value="bisExtra">Bis Extra</option>
                </select>
            </div>
            <div id="detailInput">
                <label for="sell-details">Detalhes da venda:</label>
                <input type="text" id="sell-details" placeholder="Informação">
            </div>
            <button type="submit" id="sellBtn"><i class='bx bx-dollar'></i></button>
            <button type="submit" id="cancelBtn"><i class='bx bxs-x-circle'></i></button>
            </div>
        </div>
    </aside>
    <!-- !Sold Section -->
    <div id="soldContainer">
        <h2>Vendas<i class='bx bxs-cart-add'></i></h2>
        <ul id="soldList">
            <!-- <li class="soldLi"><span class="soldAmount">5 </span><span class="soldProduct">Kit Kat vendidos por: </span><span class="positive">$20</span> para: <span class="soldInfo">Lucas</span></li>
            <li class="soldLi"><span class="soldAmount">2 </span><span class="soldProduct">Guaraná vendidos por: </span><span class="positive">$10</span> para: <span class="soldInfo">Valentina</span></li> -->
        </ul>
    </div>
    <!-- !Refill Section -->
    <div id="refillContainer">
        <h2>Comprar mais produtos<i class='bx bx-basket'></i></i></h2>
        <label for="refill-product">Produto:</label>
        <input type="text" id="refill-product" placeholder="Insira o nome do produto">
        <label for="refill-amount">Quantidade:</label>
        <input type="number" id="refill-amount" placeholder="Quantidade">
        <label for="refill-price">Preço de compra:</label>
        <input type="number" id="refill-price" placeholder="Preço de compra">
        <button type="submit" id="refillBtn"><i class='bx bxs-basket'></i></button>
        <button type="submit" id="cancelRefillBtn"><i class='bx bxs-x-circle'></i></button>
    </div>
</body>
</html>
