<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business</title>
  <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
  <div class="container">
    <div class="section" id="stock-container">
      <h2>Stock</h2>
      <ul id="stock-list">
        <li>
          <span contenteditable="true" class="product-name" data-product="cookie">Cookie</span>: 
          <span class="product-quantity" id="stock-cookie">5</span>
          <button onclick="deleteProduct('cookie')">Remove</button>
        </li>
        <li>
          <span contenteditable="true" class="product-name" data-product="candy">Candy</span>: 
          <span class="product-quantity" id="stock-candy">10</span>
          <button onclick="deleteProduct('candy')">Remove</button>
        </li>
        <li>
          <span contenteditable="true" class="product-name" data-product="chocolate">Chocolate</span>: 
          <span class="product-quantity" id="stock-chocolate">4</span>
          <button onclick="deleteProduct('chocolate')">Remove</button>
        </li>
      </ul>
    </div>
    
    <div class="section" id="sell-container">
      <h2>Sell Products</h2>
      <label for="sell-product">Select Product:</label>
      <select id="sell-product">
        <option value="cookie">Cookie</option>
        <option value="candy">Candy</option>
        <option value="chocolate">Chocolate</option>
      </select>
      <label for="sell-quantity">Quantity:</label>
      <input type="number" id="sell-quantity" min="1" value="1">
      <label for="sell-price">Selling Price:</label>
      <input type="number" id="sell-price">
      <button onclick="sellProduct()">Sell</button>
    </div>
    
    <div class="section" id="sold-product-container">
      <h2>Sold Products</h2>
      <!-- This section will be dynamically updated with sold products -->
    </div>
    
    <div class="section" class="refill-section">
      <h2>Refill Products</h2>
      <div class="refill-inputs">
        <label for="refill-product">Product:</label>
        <input type="text" id="refill-product" placeholder="Product name">
        <label for="refill-quantity">Quantity:</label>
        <input type="number" id="refill-quantity" value="1">
        <label for="refill-price">Price:</label>
        <input type="number" id="refill-price" step="0.01" placeholder="Product price">
        <button onclick="refillProduct()">Refill</button>
        <div id="refill-product-message"></div>
      </div>
      <div id="refill-product-container"></div>
    </div>
  </div>
    
  <div class="section" id="money-container">
    <h2>Money</h2>
    <p>Total Money: $<span id="total-money">20</span></p>
  </div>

  <script src="JS/script.js"></script>
</body>
</html>
